<script>
async function start() {
  const fileInput = document.getElementById("upload");
  const sizeInput = document.getElementById("size");
  const unit = document.getElementById("unit").value;

  if (!fileInput.files.length) return alert("Image select karo");
  if (!sizeInput.value) return alert("Size daalo");

  let targetKB = unit === "MB"
    ? sizeInput.value * 1024
    : parseInt(sizeInput.value);

  const file = fileInput.files[0];
  const img = new Image();
  img.src = URL.createObjectURL(file);
  await img.decode();

  let canvas = document.createElement("canvas");
  let ctx = canvas.getContext("2d");

  let width = img.width;
  let height = img.height;
  let quality = 0.9;
  let blob;

  // ðŸ”¥ HARD RULE: 50 KB guarantee
  const HARD_MIN = 50;

  while (true) {
    canvas.width = width;
    canvas.height = height;
    ctx.drawImage(img, 0, 0, width, height);

    blob = await new Promise(r =>
      canvas.toBlob(r, "image/jpeg", quality)
    );

    let kb = blob.size / 1024;

    if (kb <= targetKB) break;

    if (targetKB <= HARD_MIN) {
      width *= 0.9;
      height *= 0.9;
    }

    quality -= 0.05;

    if (quality <= 0.05) {
      if (kb <= HARD_MIN) break;
      width *= 0.85;
      height *= 0.85;
      quality = 0.9;
    }
  }

  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "reducesize.jpg";
  a.click();
}
function showLoader() {
  document.getElementById("loader").style.display = "block";
  document.getElementById("compressBtn").disabled = true;
}

function hideLoader() {
  document.getElementById("loader").style.display = "none";
  document.getElementById("compressBtn").disabled = false;
}

function startCompress() {
  showLoader();

  // yaha tumhara existing compress code chalega
  // example:
  setTimeout(() => {
    hideLoader();
  }, 2000); // compression complete hone par call karo
}
</script>
