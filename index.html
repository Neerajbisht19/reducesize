<script>
async function start() {
  const status = document.getElementById("status");
  const downloadBtn = document.getElementById("download");

  // reset UI
  status.innerText = "Processing image‚Ä¶";
  downloadBtn.style.display = "none";

  const fileInput = document.getElementById("upload");
  const sizeInput = document.getElementById("size");
  const unit = document.getElementById("unit").value;

  if (!fileInput.files.length) {
    status.innerText = "";
    return alert("Image select karo");
  }
  if (!sizeInput.value) {
    status.innerText = "";
    return alert("Size daalo");
  }

  let targetKB = unit === "mb"
    ? sizeInput.value * 1024
    : parseInt(sizeInput.value);

  const file = fileInput.files[0];
  const img = new Image();
  img.src = URL.createObjectURL(file);
  await img.decode();

  const canvas = document.createElement("canvas");
  const ctx = canvas.getContext("2d");

  let width = img.width;
  let height = img.height;
  let quality = 0.85;
  const MIN_QUALITY = 0.75;

  let blob = null;
  let attempts = 0;

  while (attempts < 40) {
    attempts++;

    canvas.width = width;
    canvas.height = height;
    ctx.drawImage(img, 0, 0, width, height);

    blob = await new Promise(r =>
      canvas.toBlob(r, "image/jpeg", quality)
    );

    if (!blob) break;

    let kb = blob.size / 1024;
    if (kb <= targetKB) break;

    if (quality > MIN_QUALITY) {
      quality -= 0.02;
    } else {
      width *= 0.95;
      height *= 0.95;
    }
  }

  if (!blob) {
    status.innerText = "";
    alert("Compression failed");
    return;
  }

  // ‚úÖ SUCCESS
  status.innerText = "Compression ready ‚úî";
  downloadBtn.style.display = "block";

  downloadBtn.onclick = () => {
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = "reducesize.jpg";
    document.body.appendChild(a);
    a.click();
    a.remove();

    status.innerText = "Complete‚úîÔ∏è";
  };
      }

function showPDF() {

  document.getElementById("pdfBox").style.display = "block";

  document.getElementById("pdfTab").classList.add("active");

  async function compressPDF() {
  const fileInput = document.getElementById("pdfUpload");
  const sizeInput = document.getElementById("pdfSize");
  const status = document.getElementById("status");

  if (!fileInput.files.length) {
    alert("Select a PDF first");
    return;
  }

  const userKB = parseInt(sizeInput.value);
  if (!userKB || userKB < 30) {
    alert("Minimum 30 KB recommended for quality");
    return;
  }

  const targetKB = Math.floor(userKB * 0.8); // safety buffer
  status.innerText = "Reading PDF‚Ä¶";

  const file = fileInput.files[0];
  const buffer = await file.arrayBuffer();
  const pdf = await pdfjsLib.getDocument({ data: buffer }).promise;

  const { jsPDF } = window.jspdf;
  const totalPages = pdf.numPages;

  let quality = 0.75;          // start high
  let scale = 1.3;             // resolution control
  let outputBlob;

  while (quality >= 0.35) {    // ‚ùå quality never below this
    const newPdf = new jsPDF("p", "pt");

    for (let i = 1; i <= totalPages; i++) {
      status.innerText =
        `Compressing page ${i}/${totalPages} (quality ${quality.toFixed(2)})`;

      const page = await pdf.getPage(i);
      const viewport = page.getViewport({ scale });

      const canvas = document.getElementById("pdfCanvas");
      const ctx = canvas.getContext("2d");

      canvas.width = viewport.width;
      canvas.height = viewport.height;

      await page.render({ canvasContext: ctx, viewport }).promise;

      const imgData = canvas.toDataURL("image/jpeg", quality);

      if (i > 1) newPdf.addPage();
      newPdf.addImage(
        imgData,
        "JPEG",
        0,
        0,
        newPdf.internal.pageSize.getWidth(),
        newPdf.internal.pageSize.getHeight()
      );
    }

    outputBlob = newPdf.output("blob");
    const sizeKB = outputBlob.size / 1024;

    if (sizeKB <= targetKB) break;

    quality -= 0.08;     // quality thoda thoda kam
    scale -= 0.1;        // resolution bhi thoda kam
  }

  const link = document.createElement("a");
  link.href = URL.createObjectURL(outputBlob);
  link.download = "compressed.pdf";
  link.click();

  status.innerText =
    `PDF Compressed ‚úî ${Math.round(outputBlob.size / 1024)} KB (target ${userKB} KB)`;
  }

</script>
