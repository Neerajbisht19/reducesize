<body>

<div class="wrapper">

  <!-- MAIN APP -->
  <div class="app">
    <h1>ReduceSize – Compress Image to Exact KB or MB</h1>

    <p>Compress image to exact KB or MB without quality loss</p>

    <input type="file" id="upload" accept="image/*">

    <div class="size-row">
      <input type="number" id="size" placeholder="Target size">
      <select id="unit">
        <option value="kb">KB</option>
        <option value="mb">MB</option>
      </select>
    </div>

    <button onclick="start()">Compress & Download</button>


    <div id="status"></div>
    <button id="download" style="display:none;">⬇ Download Image</button>
  </div>

  <!-- SIDE AD -->
  <div class="ad-box">
    <p>Advertisement</p>
    <div class="ad-placeholder">
      Google Ad Here
    </div>
  </div>

</div>
<script>
async function start() {
  const status = document.getElementById("status");
  const downloadBtn = document.getElementById("download");

  // reset UI
  status.innerText = "Processing image…";
  downloadBtn.style.display = "none";

  const fileInput = document.getElementById("upload");
  const sizeInput = document.getElementById("size");
  const unit = document.getElementById("unit").value;

  if (!fileInput.files.length) {
    status.innerText = "";
    return alert("Image select karo");
  }
  if (!sizeInput.value) {
    status.innerText = "";
    return alert("Size daalo");
  }

  let targetKB = unit === "mb"
    ? sizeInput.value * 1024
    : parseInt(sizeInput.value);

  const file = fileInput.files[0];
  const img = new Image();
  img.src = URL.createObjectURL(file);
  await img.decode();

  const canvas = document.createElement("canvas");
  const ctx = canvas.getContext("2d");

  let width = img.width;
  let height = img.height;
  let quality = 0.85;
  const MIN_QUALITY = 0.75;

  let blob = null;
  let attempts = 0;

  while (attempts < 40) {
    attempts++;

    canvas.width = width;
    canvas.height = height;
    ctx.drawImage(img, 0, 0, width, height);

    blob = await new Promise(r =>
      canvas.toBlob(r, "image/jpeg", quality)
    );

    if (!blob) break;

    let kb = blob.size / 1024;
    if (kb <= targetKB) break;

    if (quality > MIN_QUALITY) {
      quality -= 0.02;
    } else {
      width *= 0.95;
      height *= 0.95;
    }
  }

  if (!blob) {
    status.innerText = "";
    alert("Compression failed");
    return;
  }

  // ✅ SUCCESS
  status.innerText = "Compression ready ✔";
  downloadBtn.style.display = "block";

  downloadBtn.onclick = () => {
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = "reducesize.jpg";
    document.body.appendChild(a);
    a.click();
    a.remove();

    status.innerText = "Complete✔️";
  };
      }


</script>
