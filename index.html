<style>
/* ===== RESET ===== */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;

/* ===== BODY ===== */

/* ===== APP CARD ===== */

/* ===== HEADER ===== */
.app h1{

  margin-bottom:6px;
}
.app p{
  color:#aaa;
  font-size:14px;
  margin-bottom:20px;

/* ===== INPUTS ===== */
input[type="file"]{
  width:100%;
  background:#1e1e32;
  border:1px solid #2d2d4d;
  padding:12px;
  border-radius:10px;
  color:#fff;
}

.size-row{
  display:flex;
  gap:10px;
  margin-top:14px;
}

.size-row input,
.size-row select{
  flex:1;
  padding:12px;
  border-radius:10px;
  border:1px solid #2d2d4d;
  background:#1e1e32;
  color:#fff;
  font-size:16px;

  margin-top:18px;
  width:100%;

  border-radius:14px;

  font-weight:600;
  cursor:pointer;
  background: linear-gradient(135deg,#6a5cff,#8f7bff);
  color:#fff;
  box-shadow:0 8px 20px rgba(106,92,255,0.4);
  transition:0.25s;
}

  transform:scale(0.97);
  background: linear-gradient(135deg,#8f7bff,#6a5cff);

.ad-box{

<body>

<div class="wrapper">

  <!-- MAIN APP -->
  <div class="app">
    <h1>ReduceSize – Compress Image to Exact KB or MB</h1>

    <p>Compress image to exact KB or MB without quality loss</p>

    <input type="file" id="upload" accept="image/*">

    <div class="size-row">
      <input type="number" id="size" placeholder="Target size">
      <select id="unit">
        <option value="kb">KB</option>
        <option value="mb">MB</option>
      </select>
    </div>

    <button id="compressBtn">Compress & Download</button>

    <div id="status"></div>
    <div id="download">Preparing download…</div>
  </div>

  <!-- SIDE AD -->
  <div class="ad-box">
    <p>Advertisement</p>
    <div class="ad-placeholder">
      Google Ad Here
    </div>
  </div>

</div>
<script>
async function compressExact(file, targetKB) {
  const img = new Image();
  img.src = URL.createObjectURL(file);
  await img.decode();

  const canvas = document.createElement("canvas");
  canvas.width = img.width;
  canvas.height = img.height;
  const ctx = canvas.getContext("2d");
  ctx.drawImage(img, 0, 0);

  let minQ = 0.05;
  let maxQ = 1.0;
  let bestBlob = null;

  for (let i = 0; i < 25; i++) {
    const midQ = (minQ + maxQ) / 2;

    const blob = await new Promise(res =>
      canvas.toBlob(res, "image/jpeg", midQ)
    );

    const sizeKB = blob.size / 1024;

    if (sizeKB <= targetKB) {
      bestBlob = blob;
      maxQ = midQ;
    } else {
      minQ = midQ;
    }
  }

  return bestBlob;
}

document.getElementById("compressBtn").onclick = async () => {
  const file = document.getElementById("upload").files[0];
  const target = parseInt(document.getElementById("size").value);

  if (!file || !target) {
    alert("File aur target size dono dalo");
    return;
  }

  const result = await compressExact(file, target);

  if (!result) {
    alert("Is image ko itna chhota karna possible nahi");
    return;
  }

  const a = document.createElement("a");
  a.href = URL.createObjectURL(result);
  a.download = "reducesize.jpg";
  a.click();
};
</script>
